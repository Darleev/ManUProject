dist: trusty
sudo: required
services:
- docker
branches:
  only:
  - travis-ci
language:
- c
- python
before_install:
- docker pull ubuntu:16.04
- docker build .
- chmod +x install-apt.sh
- tr -d '\r' < install-apt.sh > install-apt-r.sh
- chmod +x install-apt-r.sh
install:
#- sh install-apt-r.sh
- PATH=/opt/gcc-arm/bin:$PATH
script: 
  - cd blinky
  - make
