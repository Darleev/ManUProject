dist: trusty
sudo: required
services:
- docker
branches:
  only:
  - travis-ci
language:
- c
- python
before_install:
# Docker image for ubuntu
- docker pull ubuntu:16.04
- docker build .
- chmod +x install-apt.sh
- tr -d '\r' < install-apt.sh > install-apt-r.sh
- chmod +x install-apt-r.sh
install: 
- sh install-apt.sh
script:
- ifconfig
- cd blinky
- make
